<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ya-Dong Wu</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;

        }

            display: flex;
        }

        #profile {
            width: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }

        #content {
            max-width: 600px; /* Adjust the width of the content as needed */

            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>

<body>
    <div id="container">
        <img id="profile" src="profile.png" alt="Profile Picture">
        <div id="content">
            <h1>Ya-Dong Wu (吴亚东)</h1>
            <p>I am a tenure-track associate professor at John Hopcroft center for computer science of Shanghai Jiao Tong University. I am interested in quantum information and machine learning for quantum.</p>

            <ul>
                <li><a href="https://scholar.google.ca/citations?user=QKDJkDAAAAAJ&hl=en">Google Scholar</a></li>
            </ul>
        </div>
    </div>

</html>
